name: Cypress Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 120
    runs-on: ubuntu-latest

    strategy:
      matrix:
        containers: [1, 2, 3] # 3 inst√¢ncias paralelas

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress installation
        run: npx cypress verify

      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        with:
          record: true
          parallel: true # roda em paralelo
          group: "GitHub Actions - Matrix ${ { matrix.containers } }"
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Upload Cypress videos and screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results-${{ matrix.containers }}
          path: |
            cypress/videos
            cypress/screenshots
          retention-days: 3
